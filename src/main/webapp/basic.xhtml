<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Processa Previa 2020</title>
</h:head>
<h:body>

	<p:growl id="messages" showDetail="true" />

	<p:panel header="Infoma aquivo da Previa">
		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadView.file}" mode="simple"
				multiple="false" label="Seleciona arquivo de previa"
				skinSimple="true" />
			<br />
			<p:commandButton value="Processa" ajax="false"
				action="#{fileUploadView.upload}" disabled="false" />
		</h:form>
	</p:panel>
	<script type="text/javascript">
		//<![CDATA[
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}
		//]]>
	</script>


	<p:panel header="Download" visible="#{fileDownloadView.fileOutput == null}">

		<p:dialog modal="true" widgetVar="statusDialog" header="Status"
			draggable="false" closable="false" resizable="false">
			<p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
		</p:dialog>
		<h:form>
			<p:commandButton value="Download" ajax="false"
				onclick="PrimeFaces.monitorDownload(start, stop);"
				icon="pi pi-arrow-down">
				<p:fileDownload value="#{fileDownloadView.fileOutput}" />
			</p:commandButton>
		</h:form>
	</p:panel>
</h:body>
</html>
