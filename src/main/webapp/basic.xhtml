<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" template="/template.xhtml">

	<ui:define name="body">
		<div>
			<h:outputText value="#{fileUploadView.fileNameOutput}" />
			
		</div>

		<p:panel header="Infoma aquivo da Previa">
			<h:form enctype="multipart/form-data">
			<p:growl></p:growl>
				<p:fileUpload value="#{fileUploadView.file}" mode="simple"
					multiple="false" label="Seleciona arquivo de previa"
					skinSimple="true" />
				<br />
				<p:commandButton value="Processa" ajax="false" 
					action="#{fileUploadView.processa}" disabled="false" />
			</h:form>
		</p:panel>
		<script type="text/javascript">
		//<![CDATA[
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}
		//]]>
	</script>


		<p:panel header="Download" visible="#{fileUploadView.fileNameOutput!=null}">

			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false" resizable="false">
				<p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form>
				<h:inputHidden  value="#{fileUploadView.fileNameOutput}" />
				<p:commandLink value="Download" 
					onclick="PrimeFaces.monitorDownload(start, stop);" 
					action="#{fileUploadView.download()}" icon="pi pi-arrow-down" >
					<p:fileDownload value="#{fileUploadView.fileOutput}" />
				</p:commandLink>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
