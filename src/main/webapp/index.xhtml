<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" template="/template.xhtml">

	<ui:define name="body">
		<div>
			<h:outputText value="#{fileUploadView.fileNameOutput}" />

		</div>

		<h:form enctype="multipart/form-data">

			<p:panel header="Infoma aquivo da Previa">
				<p:growl></p:growl>
				<p:fileUpload value="#{fileUploadView.file}" mode="simple"
					multiple="false" label="Seleciona arquivo de previa"
					skinSimple="true" auto="false" />
				<br />
				<p:commandButton value="Upload" ajax="false"
					action="#{fileUploadView.upload}" disabled="false" update="@all" />

			</p:panel>
			<p:panel>
				<p:commandButton value="Processa" ajax="true"
					action="#{fileUploadView.processa}" disabled="false"
					update="emProcessamento" />
			</p:panel>
			<p:panel id="emProcessamento"
				visible="#{fileUploadView.emProcessamento}">
			...em processamento
		</p:panel>

			<p:poll interval="10" update="emProcessamento"></p:poll>

		</h:form>

		<script type="text/javascript">
		//<![CDATA[
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}
		//]]>
	</script>


		<p:panel header="Download"
			visible="#{fileUploadView.fileNameOutput!=null}">

			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false" resizable="false">
				<p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
			</p:dialog>
			<h:form>
				<h:inputHidden value="#{fileUploadView.fileNameOutput}" />
				<p:commandLink value="Download"
					onclick="PrimeFaces.monitorDownload(start, stop);" ajax="false"
					icon="pi pi-arrow-down" update="@all">
					<p:fileDownload value="#{fileUploadView.fileOutput}" />
				</p:commandLink>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
